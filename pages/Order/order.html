<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/style.css" type="text/css" />
    <link rel="stylesheet" href="style/order.min.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../../style/animation.min.css"
      type="text/css"
    />
    <title>Amin Kabab House</title>
  </head>

  <body>
    <main class="no-print">
      <div class="restaurantMenu d-flex justify-content-sp v-center">
        <img
          src="../../assets/restaurant-menu-icon.png"
          alt="restaurantMenu icon"
          class="rmenuIcon"
        />
        <div>
          <img src="../../assets/logo.svg" alt="logo icon" class="icon logo" />
        </div>
      </div>
      <div class="categories">
        <h1>Categories</h1>
        <ul class="d-flex">
          <li class="d-flex menu1">
            <img src="../../assets/rack-of-lamb.png" alt="mutton img" />
            <h5>Mutton</h5>
          </li>
          <li class="d-flex menu2">
            <img src="../../assets/chicken-leg.png" alt="img" />
            <h5>Chicken</h5>
          </li>
          <li class="d-flex menu3">
            <img src="../../assets/soda-bottle.png" alt="img" />
            <h5>Drinks</h5>
          </li>
          <li class="d-flex menu4">
            <img src="../../assets/menu.png" alt="img" />
            <h5>Sides</h5>
          </li>
        </ul>
      </div>
      <div class="menu" id="menu1">
        <h1>Mutton Menu</h1>
        <div class="menuGrid" id="mutton"></div>
      </div>
      <div class="menu" id="menu2">
        <h1>Chicken Menu</h1>
        <div class="menuGrid" id="chicken"></div>
      </div>
      <div class="menu" id="menu3">
        <h1>Drinks Menu</h1>
        <div class="menuGrid" id="drinks"></div>
      </div>
      <div class="menu" id="menu4">
        <h1>Sides Menu</h1>
        <div class="menuGrid" id="sides"></div>
      </div>
    </main>
    <div class="receiptPrint print">
      <img src="../../assets/logo-black.svg" alt="logo" />
      <h2>
        <!-- Amin Kabab House <br /> -->
        Puranian Hattian, Mirpur A.K
      </h2>
      <h5>
        <strong class="strong">Phone No:</strong> 05827-442350,
        <strong class="strong">Cell:</strong> 0312-5243143
      </h5>
      <h3>Invoice</h3>
      <h4 class="tableNoP" style="text-align: left; margin-left: 14px"></h4>
      <div class="printInfo d-flex justify-content-sp"></div>
      <div class="invoicetable">
        <table class="">
          <!-- <colgroup>
            <col width="30%" />
            <col width="10%" />
            <col width="10%" />
            <col width="10%" />
          </colgroup> -->
          <thead>
            <tr>
              <th width="70%">Product Detail</th>
              <th width="15%">Qty</th>
              <th width="15%">Price</th>
              <th width="10%">Amnt</th>
            </tr>
          </thead>
          <tbody class="invoice invoicep"></tbody>
        </table>
      </div>
      <table class="tfoot invoicepTfoot"></table>
      <div class="regards">
        <h5>Thank you</h5>
        <h5>Please Come Again</h5>
      </div>
    </div>
    <footer class="no-print">
      <div class="footer d-flex justify-content-sp">
        <div class="order">
          <h1>Order</h1>
          <div class="orderContainer"></div>
        </div>
        <div class="receipt">
          <h1>Receipt</h1>
          <div class="container">
            <div class="d-flex justify-content-sp">
              <h5>Total Items</h5>
              <p class="items">0</p>
            </div>
            <div class="d-flex justify-content-sp">
              <h5>Total Bill</h5>
              <p class="bill">0</p>
            </div>
            <div class="orderBtns d-flex justify-content-sp">
              <button class="cancel">Cancel</button>
              <button class="orderNow">Print</button>
              <button class="cancel cancelOrder">Cancel Order</button>
              <button class="reserveTable">Reserve</button>
              <!-- <button class="updateTable">Update</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="numPad">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">0</button>
        <button class="btn">Del</button>
        <button class="btn">Enter</button>
      </div>
    </footer>
    <div class="modal d-flex v-center no-print">
      <div class="modal-wrap d-flex">
        <div class="tableOrder"></div>
        <div class="btns">
          <h6 class="msg"></h6>
          <button class="btn updateBtn yesBtn">Yes</button>
          <button class="btn invoiceBtn noBtn">No</button>
        </div>

        <div class="closeBtn">
          <img src="../../assets/close-icon.png" alt="close icon" />
        </div>
      </div>
    </div>

    <script type="module" src="script/Menu/menu.js" async></script>

    <!-- <script type="module" src="script/Menu/orderSelection.js"></script> -->
    <script type="module" src="script/Component/keyPad.js"></script>
    <script type="module" src="script/Menu/order.js" defer></script>

    <!-- <script type="module" src="mutton.js"></script> -->
  </body>
</html>
